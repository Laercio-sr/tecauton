<ion-toolbar>
  <ion-title class="ion-text-center">
    Imprimir OS
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col>            
      </ion-col>      
      <ion-fab-button style="margin-right: 30px;" routerLink="/os-list">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
      </ion-fab-button>  
      <ion-fab-button style="margin-right: 30px;" routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="printPDF()">
        <ion-icon name="print-outline"></ion-icon>
      </ion-fab-button>
      <ion-col>            
      </ion-col>
    </ion-row>        
  </ion-grid>
</ion-toolbar>

<ion-content>
  <h1 style="font-size: 20px;" class="ion-text-center">
    <b>O.S.</b>
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col>            
      </ion-col>      
        <div class="form">
          <ion-item>
            <ion-label position="floating"><b>Nº OS</b></ion-label>
            <ion-input [(ngModel)]="os.numberos">00</ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><b>Selecione o Cliente</b></ion-label>
            <ion-input [(ngModel)]="os.customername"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><b>Data de entrada</b></ion-label>
            <ion-input class="campo1" value="{{ os.entrydate | date: 'dd/MM/yyyy' }}" ></ion-input>
          </ion-item>   
          <ion-item>
            <ion-label position="floating"><b>Data de saída</b></ion-label>
            <ion-input value="{{ os.exitdate | date: 'dd/MM/yyyy' }}" id="exitdate" class="ion-text-start"></ion-input>
          </ion-item>-----------------------------------------------
          <ion-item>
            <ion-label position="floating"><b>Marca</b></ion-label>
            <ion-input type="text" [(ngModel)]="os.brand"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><b>Modelo</b></ion-label>
            <ion-input type="text" [(ngModel)]="os.model"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><b>Número de série</b></ion-label>
            <ion-input type="text" [(ngModel)]="os.serialnumber"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><b>Defeito</b></ion-label>
            <ion-input type="text" [(ngModel)]="os.defect"></ion-input>
          </ion-item>          
          <ion-item>
            <ion-label position="floating"><b>Situação</b></ion-label>
            <ion-input [(ngModel)]="os.situation"></ion-input>              
          </ion-item>
          <ion-item>
            <ion-label position="floating"><b>Reparo</b></ion-label>
            <ion-input type="text" [(ngModel)]="os.repair"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"><b>Valor R$</b></ion-label>
            <ion-input type="number" [(ngModel)]="os.price" ></ion-input>
          </ion-item>--------------------------------------------------
          <ion-item-sliding *ngFor="let user of users" >
          <ion-item>
            <ion-input style="height: 15px;"  [(ngModel)]="user.name"> </ion-input>              
          </ion-item>
          <ion-item>
            <ion-input style="height: 15px;"[(ngModel)]="user.phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input style="height: 15px;" [(ngModel)]="user.email" ></ion-input>
          </ion-item>
        </ion-item-sliding>          
        </div><br>
        
      <ion-col>            
      </ion-col>
    </ion-row>        
  </ion-grid>
</ion-content>
