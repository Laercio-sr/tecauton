<ion-content>
  <h1 style="font-size: 20px;" class="ion-text-center">
    <b>Cadastrar cliente</b>
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col>            
      </ion-col>      
        <div class="form">
          <ion-item>
            <ion-label position="floating"><b>Nome</b></ion-label>
            <ion-input type="text" [(ngModel)]="customer.name"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>Fone</b></ion-label>
            <ion-input type="number" [(ngModel)]="customer.phone"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>Email</b></ion-label>
            <ion-input type="email" [(ngModel)]="customer.email" #email required></ion-input>
          </ion-item>
        </div><br>
      <ion-col>            
      </ion-col>
    </ion-row>        
  </ion-grid>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>            
      </ion-col>
        <ion-col>
          <ion-button (click)="registerCustomer()" style="--background: #1F26C7;">Efetuar Cadastro</ion-button>
          <ion-button routerLink="/home" style="margin-top: 20px; --background: #ADADB7;">Cancelar</ion-button>
        </ion-col>          
      <ion-col>            
      </ion-col>
    </ion-row>        
  </ion-grid>
</ion-content>
