<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Cadastro
    </ion-title>
    <ion-grid>
      <ion-row>
        <ion-col>            
        </ion-col>      
          <ion-fab-button routerLink="/bem-vindo">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
          </ion-fab-button>  
        <ion-col>            
        </ion-col>
      </ion-row>        
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="font-size: 20px;" class="ion-text-center">
    <b>Cadastre-se</b>
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col>            
      </ion-col>      
        <div class="form">
          <ion-item>
            <ion-label position="floating"><b>Nome</b></ion-label>
            <ion-input type="text" [(ngModel)]="user.name"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>EndereÃ§o</b></ion-label>
            <ion-input type="text" [(ngModel)]="user.address"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>CEP</b></ion-label>
            <ion-input type="text" [(ngModel)]="user.zipcode"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>Fone</b></ion-label>
            <ion-input type="number" [(ngModel)]="user.phone"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>Email</b></ion-label>
            <ion-input type="email" [(ngModel)]="user.email" #email required="true"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>Senha</b></ion-label>
            <ion-input type="password" [(ngModel)]="user.password" #password required="true"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px;">
            <ion-label position="floating"><b>Confirmar senha</b></ion-label>
            <ion-input type="password" ></ion-input>
          </ion-item>
        </div><br>
  <ion-col>            
  </ion-col>
</ion-row>        
</ion-grid>
<ion-grid class="ion-text-center">
  <ion-row>
    <ion-col>            
    </ion-col>
    <ion-col>
      <ion-button routerLink="/login" style="--background: #21AFFF;">Login</ion-button>
      <ion-button (click)="register()" style="margin-top: 20px; --background: #1F26C7;">Efetuar Cadastro</ion-button>
    </ion-col>          
    <ion-col>            
    </ion-col>
  </ion-row>        
</ion-grid>
</ion-content>
